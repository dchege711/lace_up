<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./static/ProcessForm.js"></script>
    <title>Lace Up</title>
    <style>
        body,h1,h2,h3,h4,h5,h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar,h1,button {
            font-family: "Montserrat", sans-serif
        }

        .fa-anchor,.fa-coffee {
            font-size: 200px
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #E0E0E0;
        }

        form {
            border-radius: 5px;
            background-color: white;
            align-content: center;
            min-width: 80%;
            max-width: 80%;
            padding: 25px;
        }

        #tiger_rides_body {
            flex: 1
        }
    </style>
    <script>
        // Resize elements that should have matching heights
        $(document).ready(function () {
            $(window).resize(function () {
                var height = $("#navigation-placeholder").height();
                $("#dummy_padded_div").height(height);
            });
            $("#document-footer").load("./footer.html");
        });

    </script>
</head>

<body>

    <!-- Navigation Bar -->

    <div id="navigation-placeholder"></div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#navigation-placeholder").load("./navigation.html");
        });
        $("#document-footer").load("./footer.html");
    </script>

    <!-- End of Navigation Bar -->

    <!-- Main part of the Registration Page -->

    <div class="w3-container w3-padding-large" id="tiger_rides_body">

        <!-- Padded element to make sure that the navigation bar never covers
        the first element that has text. See the script in the header for info -->
        <div class="w3-container" id="dummy_padded_div" style="height: 50px"></div>

        <!-- Present a Registration Form-->
        <div class="w3-container w3-padding-large">
            <div class="w3-container w3-padding-large" id="registration_form_holder">

                <h5>Thanks for joining us! Please provide us with the following information:
                    <br>
                </h5>

                <form id="registration_form" method="post" onsubmit="return handleRegistrationForm()">

                    <label for="university"> University: </label>
                    <br/>
                    <select class="w3-input" name="university" id="university" />
                    <option value="null"></option>
                    <option value="Princeton">Princeton</option>
                    <option value="Columbia">Columbia</option>
                    <option value="Yale">Yale</option>
                    <option value="Harvard">Harvard</option>
                    <option value="Dartmouth">Dartmouth</option>
                    <option value="Brown">Brown</option>
                    <option value="Penn">Penn</option>
                    <option value="Cornell">Cornell</option>
                    </select>
                    <br />
                    <br />

                    <label for="first_name"> First Name (Required): </label>
                    <input class="w3-input" type="text" name="first_name" id="first_name" />
                    <br />

                    <label for="last_name"> Last Name (Required): </label>
                    <input class="w3-input" type="text" name="last_name" id="last_name" />
                    <br />

                    <label for="email_address"> Email (Required): </label>
                    <input class="w3-input" type="text" name="email_address" id="email_address" />
                    <br />

                    <label for="password"> Password (Required): </label>
                    <input class="w3-input" type="password" name="password" id="password" minlength="8" />
                    <br />

                    <p>
                        <strong>Please select every sport that you play.</strong>
                    </p>

                    Soccer:
                    <select class="w3-input" name="soccer" id="soccer" />
                    <option value=0>Do not play</option>
                    <option value=1>Beginner</option>
                    <option value=2>Intermediate</option>
                    <option value=3>Advanced</option>
                    </select>
                    <br /> Frisbee:
                    <select class="w3-input" name="frisbee" id="frisbee" />
                    <option value=0>Do not play</option>
                    <option value=1>Beginner</option>
                    <option value=2>Intermediate</option>
                    <option value=3>Advanced</option>
                    </select>
                    <br /> Tennis:
                    <select class="w3-input" name="tennis" id="tennis" />
                    <option value=0>Do not play</option>
                    <option value=1>Beginner</option>
                    <option value=2>Intermediate</option>
                    <option value=3>Advanced</option>
                    </select>
                    <br /> Basketball:
                    <select class="w3-input" name="basketball" id="basketball" />
                    <option value=0>Do not play</option>
                    <option value=1>Beginner</option>
                    <option value=2>Intermediate</option>
                    <option value=3>Advanced</option>
                    </select>
                    <br /> Running:
                    <select class="w3-input" name="running" id="running" />
                    <option value=0>Do not play</option>
                    <option value=1>Beginner</option>
                    <option value=2>Intermediate</option>
                    <option value=3>Advanced</option>
                    </select>
                    <br />

                    <p>Would you like to receive push notifications of games happening nearby?</p>
                    Yes:
                    <input class="w3-input" type="checkbox" name="yes" id="yes_notifications" />
                    <br /> No:
                    <input class="w3-input" type="checkbox" name="no" id="no_notifications" />
                    <br />
                    <br />
                    <button class="w3-button w3-green" type="submit">Register</button>

                </form>

            </div>

            <script>
                function handleRegistrationForm() {
                    processForm('registration_form', '/register/', function (results) {
                        if (results["success"] === true) {
                            for (const key in results.message) {
                                localStorage.setItem(key, results.message[key]);
                            }
                            window.location = "/home/";
                        } else {
                            alert(results.message);
                        }
                    });
                    return false;
                }
            </script>

        </div>

        <!-- End of Second Grid-->

    </div>

    <!-- End of Registration Page -->

    <!-- Footer style -->
    <footer id="document-footer" class="w3-row-padding w3-padding-small w3-container w3-black">
    </footer>

    <!-- End of Footer -->

</body>

</html>
